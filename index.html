<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="assets/images/cool-doberman-in-suit-illustration-vector.png" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
  <title>TheDogFathers</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/cool-doberman-in-suit-illustration-vector.png" />
</head>

<body>
  <h1 class="title">The Dog Fathers</h1>
  
  <!-- This is where you can select a breed to learn facts about them -->
  <div class="columns is-mobile">
    
    <div class="column is-one-quarter"></div>

    <div class="column is-one-quarter">
      <article class="">
        <div id="banner-message" id="breed_data">
          <p>Select a Breed</p>

          <select class="breed_select">
            <option></option>
          </select>

          <img id="breed_image" src="" />
          <p>
            Breed Data
          </p>
          <table id="breed_data_table">

          </table>
        </div>
      </article>
    </div>

    <!-- This is where you search for a shelter to adopt from -->
    <div class="column is-one-third">

      <nav id="shelterSearch" class="panel is-flex-wrap-wrap">
        <form id="bestie-form">
          <p class="panel-heading">
            Find Your Bestie
          </p>
          <div class="panel-block">
            <p class="control has-icons-left">
              <input id="userInput" class="input" type="text" placeholder="Search">
              <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </p>
          </div>
          <p class="panel-tabs">
            <button id="btn" type="submit">Search</button>
            <button id="saveBtn" class="">Save</button>
          </p>
        </form>
        <div id="display"></div>
      </nav>
    </div>
  </div>

  <footer id="footer" class="footer has-background-grey">
    <div class="content has-text-centered">
      <p>
        <strong>The Dog Fathers</strong> by Christian Rodriguez,Nicholas Kepers, and Ismael Espana <a href="">
      </p>
    </div>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>



</html>
